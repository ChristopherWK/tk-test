<ion-header>

    <ion-navbar color="primary" text-center>
    <ion-title>LoginPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #registerForm="ngForm" (click)="signupForm(registerForm)" novalidate>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input name="email" type="email" placeholder="john@doe.com" [(ngModel)]="user.email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input name="psw" type="password" placeholder="Password"[(ngModel)]="user.password"  required></ion-input>
    </ion-item>
    <button ion-button type="submit" class="button-block">
      Login
    </button>
  </form>

</ion-content>
